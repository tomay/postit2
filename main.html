<html>
<head>
  <title>Post-It Board</title>

  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="board_selector">
    <h3>Select a board</h3>
    <ul id="board_list">
    </ul>
    <button id="new_board">New Board</button>
    <br>
    <button id="load_samples">Load Samples</button>
  </div>

  <div id="post-board-template" class='post-board'></div>
    <div id="post-it-template" class='post-it'>
      <div class='header'><a href="#">X</a></div>
      <div class='content' contenteditable='true'>Hi There 5</div>
    </div>
  </div>
  <li id="list-item-template"></li>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  <script src="sample_boards.js"></script>
  <script src="post-it.js"></script>
  <script src="board.js"></script>
  <script src="board-selector.js"></script>
</body>
</html>
